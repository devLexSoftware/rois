<app-header></app-header>
<app-side-bar></app-side-bar>
<div class="page-wrapper">
  <!-- Contenedor -->
  <div class="page-container">
    <div class="main-content">
      <div class="section__content section__content--p30">
        <div class="container-fluid">
          <div class="row mb-4">
            <div class="col-md-12">
              <div class="overview-wrap">
                <h2 class="title-1">Todos los Productos</h2>
              </div>
            </div>
          </div>

          <!-- Tabla de productos en el inventario. -->
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive table--no-card m-b-40">
                <table
                  class="table table-borderless table-striped table-earning"
                >
                  <!-- Nombre de las columnas pedidos pendientes. -->
                  <thead>
                    <tr>
                      <th>ID Producto</th>
                      <th>Producto</th>
                      <th>Descripción Corta</th>
                      <th class="text-right">Categoría</th>
                      <th class="text-right">Cantidad</th>
                    </tr>
                  </thead>

                  <!-- Valores de la tabla. -->
                  <tbody>
                    <tr *ngFor="let producto of productos">
                      <td>{{ producto.id }}</td>
                      <td>{{ producto.nombre_producto }}</td>
                      <td>{{ producto.descripcion_producto }}</td>
                      <td class="text-right">{{ producto.categoria }}</td>
                      <td class="text-right">{{ producto.stock }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="copyright">
                <p>
                  Copyright © 2020. All Rights Reseved
                  <a href="http://www.lexsoftware.net">Lex Software México</a>.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
